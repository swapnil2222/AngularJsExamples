<h1>Student Search</h1>

<table border="1" style="border-collapse:collapse">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>City</th>
            
        </tr>
    </thead>
    <tr ng-repeat="student in studDetailNameCtrl.students">
    	<td>{{student.Id}}</td>
    	<td>{{student.name}}</td>
    	<td>{{student.city}}</td>
    </tr>
